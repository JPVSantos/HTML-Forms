<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Forms Practice</title>
    </head>
    <body>
        <h1>Welcome, User!</h1>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add User</legend>

                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select id="status" name="user_status_name">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <br>

                <p>Choose your favorite programming language:</p>

                <div>
                    <input type="radio" id="html" name="language" value="html">
                    <label for="html">HTML</label>
                </div>

                <div>
                    <input type="radio" id="css" name="language" value="css">
                    <label for="css">CSS</label>
                </div>

                <div>
                    <input type="radio" id="javascript" name="language" value="javascript">
                    <label for="javascript">Javascript</label>
                </div>

                <br>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" rows="5" cols="33"></textarea>
                </div>

                <div>
                    <label for="date">Today's Date</label>
                    <input type="date" id="date" name="date">
                </div>

                <br>

                <div>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Sign up for our newsletter!</label>
                </div>

                <div>
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Agree to terms and conditions</label>
                </div>

                <br>

                <div>
                    <input type="submit" value="Click her to submit!">
                </div>

            </fieldset>
        </form>
    </body>
</html>
